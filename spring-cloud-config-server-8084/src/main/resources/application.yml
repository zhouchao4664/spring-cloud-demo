server:
  port: 8084
spring:
  application:
    name: config-server
  profiles:
    active: @activatedProperties@
  jackson:
    serialization:
      write-dates-as-timestamps: true
  cloud:
    config:
      server:
        git:
          uri: https://github.com/zhouchao4664/spring-cloud-config-server-test.git

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://user:123456@localhost:8080/eureka
  instance:
    prefer-ip-address: true

